<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KYC Banking System with Admin Panel</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .menu-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    .connected-wallet {
      background: #2196F3;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      user-select: all;
    }
    #main-content {
      flex: 1;
      display: flex;
      height: calc(100vh - 50px);
      overflow: hidden;
    }
    /* Sidebar on left */
    #sidebar {
      width: 280px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-sizing: border-box;
    }
    #sidebar h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }
    #sidebar label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    #sidebar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      color: #000;
      margin-bottom: 10px;
    }
    #sidebar button {
      width: 100%;
      padding: 10px;
      font-weight: 700;
      font-size: 1rem;
    }
    /* Panels container */
    #panels-container {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .panel {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 0;
      min-width: 320px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .panel h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      color: #000;
      background: #fff;
    }
    button.small {
      width: auto;
      padding: 8px 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .status-indicator {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      font-weight: 700;
      text-align: center;
    }
    .history {
      flex: 1;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      padding: 15px;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <span class="connected-wallet" id="walletInfo" style="display:none;"></span>
    <button id="connectWallet">Connect Wallet</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <div id="main-content">
    <aside id="sidebar">
      <section id="fundBankSection">
        <h2>Fund Bank</h2>
        <label for="fundBankAddress">Bank Address</label>
        <input type="text" id="fundBankAddress" placeholder="0x..." />
        <label for="fundAmount">Amount (ETH)</label>
        <input type="number" id="fundAmount" placeholder="Amount" min="0" step="any" />
        <button id="fundBankBtn">Fund Bank</button>
      </section>

      <section id="transferBankSection">
        <h2>Transfer Bank</h2>
        <label for="receiverBank">Receiver Address</label>
        <input type="text" id="receiverBank" placeholder="0x..." />
        <label for="transferAmount">Amount (wei)</label>
        <input type="number" id="transferAmount" placeholder="Amount" min="0" />
        <button id="transferBankBtn">Transfer Bank</button>
      </section>
    </aside>

    <div id="panels-container">
      <!-- Customer Panel -->
      <section id="customerPanel" class="panel">
        <h2>Customer Panel</h2>
        <input type="text" id="customerName" placeholder="Full Name" />
        <input type="text" id="documentHash" placeholder="Document Hash" />
        <div id="kycStatus" class="status-indicator" style="display:none;">
          KYC Status: <span id="statusText">Not Submitted</span>
        </div>
        <label for="kycApprove">Approve KYC:</label>
        <select id="kycApprove">
          <option value="true">Approve</option>
          <option value="false">Reject</option>
        </select>
        <div>
          <button class="small" onclick="submitKYC()">Submit KYC</button>
          <button class="small" onclick="verifyKYC()">Verify KYC</button>
        </div>
      </section>

      <!-- Bank Panel -->
      <section id="bankPanel" class="panel">
        <h2>Bank Transactions History</h2>
        <div id="bankHistory" class="history">Transaction history will appear here.</div>
      </section>

      <!-- Admin Panel -->
      <section id="adminPanel" class="panel">
        <h2>Admin Panel</h2>
        <input type="text" id="bankName" placeholder="Bank Name" />
        <input type="text" id="bankAddress" placeholder="Bank Address" />
        <input type="number" id="regNumber" placeholder="Registration Number" min="0" />
        <div>
          <button class="small" onclick="addBank()">Add Bank</button>
          <button class="small" onclick="removeBank()">Remove Bank</button>
        </div>
      </section>
    </div>
  </div>

    function showPanel(panel) {
      document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
      document.getElementById(panel + 'Panel').style.display = 'block';
    }

    async function initWeb3() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          await loadContract();
          updateUI();
          showPanel('customer');
        } catch (error) {
          if (error.code === 4001) alert("User denied account access");
          else alert("Error connecting wallet: " + error.message);
        }
      } else {
        alert("Please install MetaMask or another Ethereum wallet extension.");
      }
    }

    async function loadContract() {
      contract = new web3.eth.Contract(contractABI, contractAddress);
      document.getElementById('logout').style.display = 'inline-block';
      document.getElementById('connectWallet').style.display = 'none';
      document.getElementById('walletInfo').style.display = 'inline-block';
      document.getElementById('walletInfo').textContent = `Connected: ${account.substring(0,6)}...`;
      await updateKYCStatus();
      await loadTransactionHistory();
    }

    async function submitKYC() {
      try {
        const name = document.getElementById('customerName').value.trim();
        const hash = document.getElementById('documentHash').value.trim();
        if (!name || !hash) {
          alert('Please enter both name and document hash.');
          return;
        }
        await contract.methods.submitKYC(name, hash).send({ from: account, gas: 500000 });
        alert('KYC Submitted Successfully!');
        await updateKYCStatus();
      } catch (error) {
        alert('KYC Submission Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function verifyKYC() {
      try {
        const approve = document.getElementById('kycApprove').value === 'true';
        await contract.methods.verifyKYC(account, approve).send({ from: account, gas: 500000 });
        alert('KYC Verified Successfully!');
        await updateKYCStatus();
      } catch (error) {
        alert('KYC Verification Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function transferBank() {
      try {
        const amount = document.getElementById('transferAmount').value.trim();
        const receiver = document.getElementById('receiverBank').value.trim();
        if (!amount || !receiver) {
          alert('Please enter receiver address and amount.');
          return;
        }
        if (!web3.utils.isAddress(receiver)) {
          alert('Invalid receiver address format.');
          return;
        }
        await contract.methods.transfer(receiver, amount).send({ from: account, gas: 500000 });
        alert('Transfer Successful!');
        await loadTransactionHistory();
      } catch (error) {
        alert('Transfer Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function fundBank() {
      try {
        const bankAddress = document.getElementById('fundBankAddress').value.trim();
        const amount = document.getElementById('fundAmount').value.trim();
        if (!bankAddress || !amount) {
          alert('Please enter bank address and amount.');
          return;
        }
        if (!web3.utils.isAddress(bankAddress)) {
          alert('Invalid bank address format.');
          return;
        }
        const amountInWei = web3.utils.toWei(amount, 'ether');
        await contract.methods.fundBank(bankAddress, amountInWei).send({ from: account, gas: 500000 });
        alert('Bank Funded Successfully!');
      } catch (error) {
        alert('Fund Bank Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function addBank() {
      try {
        const name = document.getElementById('bankName').value.trim();
        const address = document.getElementById('bankAddress').value.trim();
        const regNumber = document.getElementById('regNumber').value.trim();

        if (!name || !address || !regNumber) {
          alert('Please fill all bank details.');
          return;
        }
        if (!web3.utils.isAddress(address)) {
          alert('Invalid bank address format.');
          return;
        }
        const regNum = parseInt(regNumber);
        if (isNaN(regNum)) {
          alert('Registration number must be a valid number.');
          return;
        }

        await contract.methods.addBank(name, address, regNum).send({ from: account, gas: 500000 });
        alert('Bank Added Successfully!');
      } catch (error) {
        alert('Add Bank Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function removeBank() {
      try {
        const address = document.getElementById('bankAddress').value.trim();
        if (!address) {
          alert('Please enter bank address to remove.');
          return;
        }
        if (!web3.utils.isAddress(address)) {
          alert('Invalid bank address format.');
          return;
        }
        await contract.methods.removeBank(address).send({ from: account, gas: 500000 });
        alert('Bank Removed Successfully!');
      } catch (error) {
        alert('Remove Bank Failed: ' + parseRPCError(error));
        console.error(error);
      }
    }

    async function updateKYCStatus() {
      try {
        const status = await contract.methods.getKYCStatus(account).call();
        const statusMap = {
          0: 'Not Submitted',
          1: 'Submitted (Pending Verification)',
          2: 'Verified'
        };
        document.getElementById('kycStatus').style.display = 'block';
        document.getElementById('statusText').textContent = statusMap[status] || 'Unknown';
      } catch (error) {
        console.warn('Could not fetch KYC status:', error);
      }
    }

    async function loadTransactionHistory() {
      const history = document.getElementById('bankHistory');
      history.innerHTML = 'Transaction history will appear here.';
      // You can add event listeners here to show real transaction logs
    }

    function parseRPCError(error) {
      if (!error) return 'Unknown error';
      if (error.data && error.data.message) return error.data.message;
      if (error.message) return error.message;
      return error.toString();
    }

    function updateUI() {
      document.getElementById('logout').style.display = account ? 'inline-block' : 'none';
      document.getElementById('connectWallet').style.display = account ? 'none' : 'inline-block';
    }

    document.getElementById('connectWallet').addEventListener('click', initWeb3);
    document.getElementById('logout').addEventListener('click', () => {
      account = null;
      document.getElementById('logout').style.display = 'none';
      document.getElementById('connectWallet').style.display = 'inline-block';
      document.getElementById('walletInfo').style.display = 'none';
      document.getElementById('kycStatus').style.display = 'none';
      document.getElementById('statusText').textContent = 'Not Submitted';
      document.getElementById('bankHistory').innerHTML = '';
      showPanel('customer');
    });

    function showPanel(panel) {
      document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
      document.getElementById(panel + 'Panel').style.display = 'block';
    }

    showPanel('customer');

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            account = accounts[0];
            web3 = new Web3(window.ethereum);
            await loadContract();
            updateUI();
            showPanel('customer');
          }
        } catch (error) {
          console.error('Auto connect failed', error);
        }
      }
    });
