<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized KYC System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .wallet-button {
      background: linear-gradient(45deg, #4e54c8, #8f94fb);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .wallet-button:hover {
      transform: translateY(-2px);
    }

    /* Main Container */
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar Navigation */
    .sidebar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      height: fit-content;
    }

    .nav-item {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Main Content Sections */
    .content-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    /* Customer Panel Styles */
    .kyc-form {
      display: grid;
      gap: 1.5rem;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group input {
      padding: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .kyc-status {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Bank Panel Table Styles */
    .bank-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    .bank-table th,
    .bank-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Admin Panel Styles */
    .admin-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Utility Classes */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      display: inline-block;
    }

    .verified { background: #2ecc71; }
    .pending { background: #f1c40f; }
    .rejected { background: #e74c3c; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-shield-alt"></i> Decentralized KYC</h1>
    <div class="header-buttons">
      <button class="wallet-button" id="customerPanelBtn">Customer Panel</button>
      <button class="wallet-button" id="connectWalletBtn">Connect Wallet</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="nav-item active" data-section="bank">Bank Operations</div>
      <div class="nav-item" data-section="admin">Admin Dashboard</div>
    </aside>

    <!-- Bank Panel -->
    <section class="content-section" id="bankSection">
      <h2>Bank Operations</h2>
      <table class="bank-table">
        <thead>
          <tr>
            <th>Bank Name</th>
            <th>Address</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bankList">
          <!-- Dynamically populated -->
        </tbody>
      </table>

      <div class="admin-controls">
        <div class="input-group">
          <label>Fund Bank</label>
          <input type="text" placeholder="Bank Address">
          <input type="number" placeholder="Amount">
          <button class="wallet-button">Fund Bank</button>
        </div>

        <div class="input-group">
          <label>Transfer Funds</label>
          <input type="text" placeholder="Receiver Address">
          <input type="number" placeholder="Amount">
          <button class="wallet-button">Transfer</button>
        </div>
      </div>
    </section>

    <!-- Admin Panel -->
    <section class="content-section" id="adminSection" style="display: none;">
      <h2>Admin Dashboard</h2>
      <div class="admin-controls">
        <div class="input-group">
          <label>Add New Bank</label>
          <input type="text" placeholder="Bank Name">
          <input type="text" placeholder="Bank Address">
          <button class="wallet-button">Add Bank</button>
        </div>

        <div class="input-group">
          <label>Remove Bank</label>
          <input type="text" placeholder="Bank Address">
          <button class="wallet-button">Remove Bank</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Customer Panel Modal -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <h2>KYC Verification</h2>
      <form class="kyc-form">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" required>
        </div>
        <div class="input-group">
          <label>Document Hash</label>
          <input type="text" required>
        </div>
        <div class="button-group">
          <button type="submit" class="wallet-button">Submit KYC</button>
          <button type="button" class="wallet-button">Check Status</button>
        </div>
      </form>
      <div class="kyc-status">
        <h3>Verification Status</h3>
        <p>Status: <span class="status-badge pending">Pending</span></p>
        <p>Last Updated: 2025-04-24</p>
      </div>
    </div>
  </div>

  <script>
    // Navigation Logic
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');
        document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
        document.getElementById(`${item.dataset.section}Section`).style.display = 'block';
      });
    });

    // Modal Logic
    const customerModal = document.getElementById('customerModal');
    document.getElementById('customerPanelBtn').addEventListener('click', () => {
      customerModal.style.display = 'block';
    });

    window.onclick = function(event) {
      if (event.target == customerModal) {
        customerModal.style.display = 'none';
      }
    };

    // Sample Bank Data
    const banks = [
      { name: "Canara Bank", address: "0x123...abc", balance: "500 ETH" },
      { name: "State Bank", address: "0x456...def", balance: "1200 ETH" }
    ];

    function populateBankList() {
      const tbody = document.getElementById('bankList');
      tbody.innerHTML = banks.map(bank => `
        <tr>
          <td>${bank.name}</td>
          <td>${bank.address}</td>
          <td>${bank.balance}</td>
          <td>
            <button class="wallet-button">Fund</button>
            <button class="wallet-button">Transfer</button>
          </td>
        </tr>
      `).join('');
    }

    populateBankList();
  </script>
</body>
</html>
